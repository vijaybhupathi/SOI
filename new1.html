        var myIndex = 0;
        carousel();

        function carousel() {
            var i;

            var x = document.getElementsByClassName("slides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {myIndex = 1}    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2000); 
        }

        function move(){
            document.getElementById("change").innerHTML.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYL8Bhl0za6lNIT2fmv34wjtVTPqz3_939uoYVfDxhtfCujE12oA';
